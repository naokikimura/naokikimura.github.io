<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モックアップ</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
  <form action="">
    <div class="datetime">
      <label><time id="date" datetime=""></time></label>
      <span class="beginning">
        <input type="number" class="hour" name="beginning_hour" value="08" />
        <label>:</label>
        <input type="number" class="minute" name="beginning_minute" value="50" />
      </span>
      <label>~</label>
      <span class="ending">
        <input type="number" class="hour" name="ending_hour" value="17" />
        <label>:</label>
        <input type="number" class="minute" name="ending_minute" value="50" />
      </span>
    </div>
    <table>
      <thead>
        <tr>
          <th><label>手段</label></th>
          <th><label>行き先</label></th>
          <th><label>出発地</label></th>
          <th><label>到着地</label></th>
          <th><label>支払先</label></th>
          <th><label>金額</label></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select class="means" name="Kotsu10">
              <option value="train">電車</option>
              <option value="bus">バス</option>
            </select>
          </td>
          <td><input type="text" class="destination" name="Kotsu11" /></td>
          <td><input type="text" class="from" name="Kotsu12" /></td>
          <td><input type="text" class="to" name="Kotsu13" /></td>
          <td><input type="text" class="payee" name="Kotsu14" /></td>
          <td><input type="text" class="amount" name="Kotsu15" /></td>
        </tr>
        <tr>
          <td>
            <select class="means" name="Kotsu20">
              <option value="train">電車</option>
              <option value="bus">バス</option>
            </select>
          </td>
          <td><input type="text" class="destination" name="Kotsu21" /></td>
          <td><input type="text" class="from" name="Kotsu22" /></td>
          <td><input type="text" class="to" name="Kotsu23" /></td>
          <td><input type="text" class="payee" name="Kotsu24" /></td>
          <td><input type="text" class="amount" name="Kotsu25" /></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
